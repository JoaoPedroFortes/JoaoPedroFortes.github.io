      .content-desktop {

      }

      .digitar-animation {
        animation: piscar 500ms steps(40) infinite normal,
          digitar 3s steps(40) 1s normal both;
      }

      @keyframes digitar {
        from {
          width: 0;
        }

        to {
          width: 35%;
        }
      }

      @keyframes piscar {
        from {
          border-right-color: rgba(200, 200, 200, 0.8);
        }

        to {
          border-right-color: transparent;
        }
      }

    <script language="javascript" type="text/javascript">
      var trabalho = document.getElementById('trabalho');
      var estudo = document.getElementById('estudo');
      var sobre = document.getElementById('sobre');
      var habilidades = document.getElementById('skills');
      var rodape = document.getElementById('rodape');

      trabalho.innerText =
        'Analista de Desenvolvimento na JMJ Sistemas e Consultorias';
      estudo.innerText =
        'Bacharel em Sistemas de Informa√ß√£o pela Universidade Federal de Mato Grosso do Sul';
      sobre.innerText =
        'Sou desenvolvedor Web, sempre disposto a aprender coisas novas independente da linguagem, paradigma ou stack.';
      habilidades.innerText = 'Habilidades';
      rodape.innerText = 'Feito com üñ§ em Sinop-MT - 2021';

      const saudacoes = (lang) => {
        const now = new Date();
        const hora = now.getHours();
        var texto = document.getElementById('textoHeader');

        if (hora >= 5 && hora <= 12) {
          texto.textContent = lang === 1 ? 'Bom dia!' : 'Good Morning!';
        } else if (hora >= 12 && hora <= 18) {
          texto.textContent = lang === 1 ? 'Boa tarde!' : 'Good Afternoon!';
        } else {
          texto.textContent = lang === 1 ? 'Boa noite!' : 'Good Evening!';
        }
      };

      const toPortuguese = () => {
        $('#ingles').show();
        $('#portugues').hide();

        trabalho.innerText =
          'Analista de Desenvolvimento na JMJ Sistemas e Consultorias';
        estudo.innerText =
          'Bacharel em Sistemas de Informa√ß√£o pela Universidade Federal de Mato Grosso do Sul';
        sobre.innerText =
          'Sou desenvolvedor Web, sempre disposto a aprender coisas novas independente da linguagem, paradigma ou stack.';
        habilidades.innerText = 'Habilidades';
        rodape.innerText = 'Feito com üñ§ em Sinop-MT - 2021';
        saudacoes(1);
      };

      const toEnglish = () => {
        $('#ingles').hide();
        $('#portugues').show();

        trabalho.innerText =
          'Development Analyst at JMJ Sistemas e Consultorias';
        estudo.innerText =
          'Bachelor in Information Systems from the Federal University of Mato Grosso do Sul';
        sobre.innerText =
          "I'm a web developer, always willing to learn new things about any language, paradigm or stack.";
        habilidades.innerText = 'Skills';
        rodape.innerText = 'Made with üñ§ in Sinop-MT - 2021';
        saudacoes(2);
      };

      (() => {
        setTimeout(() => {
          window.navigator.language.toLowerCase() === 'pt-br'
            ? toPortuguese()
            : toEnglish();
        }, 500);
      })();
    </script>
