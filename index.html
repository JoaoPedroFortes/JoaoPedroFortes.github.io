  <script language="javascript" type="text/javascript">
    var trabalho = document.getElementById('trabalho');

    estudo.innerText =

    const saudacoes = (lang) => {
      const now = new Date();
      const hora = now.getHours();
      var texto = document.getElementById('textoHeader');

      if (hora >= 5 && hora <= 12) {
        texto.textContent = lang === 1 ? 'Bom dia!' : 'Good Morning!';
      } else if (hora >= 12 && hora <= 18) {
        texto.textContent = lang === 1 ? 'Boa tarde!' : 'Good Afternoon!';
      } else {
        texto.textContent = lang === 1 ? 'Boa noite!' : 'Good Evening!';
      }
    };

    const toPortuguese = () => {

      $('#portugues').hide();

    const toEnglish = () => {

      $('#portugues').show();

        'Fullstack Developer at SiplanControl-m';

      habilidades.innerText = 'Skills';

      saudacoes(2);
    };

    (() => {

          ? toPortuguese()
